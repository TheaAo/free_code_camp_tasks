<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Niconne|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <h1>FreeCodeCamp Calculator</h1>
            <div class="screen">Welcome</div>
            <div id="function_area">
                <button class="del" id="clear">AC</button>
                <button class="del" id="delete">CE</button>
                <button class="operator" id="mod">%</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="No_7">7</button>
                <button class="number" id="No_8">8</button>
                <button class="number" id="No_9">9</button>
                <button class="operator" id="multiple">*</button>
                <button class="number" id="No_4">4</button>
                <button class="number" id="No_5">5</button>
                <button class="number" id="No_6">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="No_1">1</button>
                <button class="number" id="No_2">2</button>
                <button class="number" id="No_3">3</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="No_0">0</button>
                <button class="number" id="point">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
